<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 등록 - 목대어때</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        .signup-container {
            padding: 4em 0;
            text-align: center;
        }

        .signup-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 2em;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .signup-form h3 {
            color: #4e4e4e; /* 제목의 색상 변경 */
            margin-bottom: 20px;
        }

        .signup-form input[type="text"], .signup-form input[type="email"], .signup-form input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 1em;
            color: #333; /* 텍스트 색상 변경 */
            background: #f5f5f5; /* 배경색 변경 */
        }

        .signup-form input[type="reset"], .signup-form input[type="submit"] {
            width: 100%;
            padding: 0.7em;
            margin-top: 1em;
            border: none;
            border-radius: 3px;
            background: #333;
            color: #fff;
            cursor: pointer;
            text-align: center; /* 버튼 텍스트 중앙 정렬 */
            line-height: normal; /* 버튼 내 텍스트의 줄 간격 조정 */
        }

        .signup-form input[type="reset"]:hover, .signup-form input[type="submit"]:hover {
            background: #555;
        }

        .signup-form a {
            display: block;
            margin-top: 10px;
            color: #4e4e4e; /* 링크 색상 변경 */
            text-decoration: none;
        }
    </style>
</head>
<body class="is-preload">
    <div class="signup-container">
        <header id="header">
            <h1 id="logo"><a href="index.html">목대 어때</a></h1>
        </header>
        <section class="signup-form">
            <form id="signupForm" action="http://localhost:3000/register" method="post">
                <h3>회원 가입</h3>
                <input type="text" name="name" placeholder="이름" />
        <input type="email" name="email" placeholder="이메일" />
        <input type="text" name="phone" placeholder="전화번호" />
        <input type="text" name="birth" placeholder="생년월일" />
        <input type="text" name="address" placeholder="주소" />
        <input type="password" name="passwd" placeholder="암호" />
                <input type="submit" value="등록" />
                <input type="reset" value="취소" />
                <a href="login.html">이전으로</a>
            </form>
        
        </section>
    </div>
    <footer id="footer">
        <!-- Footer content here similar to main page -->
    </footer>
    <!-- Scripts similar to the main page -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
